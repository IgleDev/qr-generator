<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>QR Code</title>
</head>
<body>
    <img src="img/logo-qr-generator.svg" class="mt-5 qrLogo" alt="Logo">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center mt-5">
                <div class="bg-qr">
                    <div class="qr">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6 d-flex justify-content-center"><a id="btnDown" class="btn-lg btn-primary text-decoration-none">Dowload <i class="fa-solid fa-arrow-down-long"></i></a></div>
                <div class="col-6 d-flex justify-content-center"><a id="btnCopyQR" class="btn-lg btn-primary text-decoration-none">Share <i class="fa-solid fa-share"></i></a></div>
            </div>
        </div>
    </div>
</body>
<script defer type="module" src="./js/qrcode.js"></script>
</html>
