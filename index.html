<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5 w-50">
            <div class="col-12 d-flex justify-content-center ">
                <img src="img/logo-qr-generator.svg" alt="Logo Imagen">
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control w-25 p-4" placeholder="Enter an URL" aria-label="Enter an URL" aria-describedby="generateQR">
                    <button class="btn btn-primary" type="button" id="generateQR">QR Code</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
